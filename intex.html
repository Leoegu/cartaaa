<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje para ti</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Estrellas animadas */
        @keyframes destellos {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        .estrella {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: destellos 2s infinite;
        }

        .container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .sobre {
            width: 200px;
            transition: transform 1s ease-in-out;
        }

        /* Animación de apertura del sobre */
        .sobre.abierto {
            transform: scale(1.2) rotateX(180deg);
        }

        .carta {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin-top: 20px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: aparecer 1s forwards 0.5s;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mensaje {
            font-size: 18px;
            white-space: pre-line;
            text-align: center;
            opacity: 0;
            animation: escribir 5s steps(60) forwards;
        }

        @keyframes escribir {
            from { opacity: 0; width: 0; }
            to { opacity: 1; width: 100%; }
        }

        .corazon {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: flotar 3s infinite;
        }

        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Botón de música */
        #btnMusica {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7eb3;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #btnMusica:hover {
            background-color: #ff758c;
        }
    </style>
</head>
<body>

    <h1>Haz clic en el sobre para abrir tu mensaje</h1>

    <!-- Estrellas animadas -->
    <script>
        for (let i = 0; i < 20; i++) {
            let estrella = document.createElement("div");
            estrella.classList.add("estrella");
            estrella.style.top = Math.random() * 100 + "vh";
            estrella.style.left = Math.random() * 100 + "vw";
            estrella.style.animationDuration = Math.random() * 2 + 1 + "s";
            document.body.appendChild(estrella);
        }
    </script>

    <div class="container" onclick="mostrarCarta()">
        <img src="https://cdn-icons-png.flaticon.com/512/2099/2099199.png" class="sobre" id="sobre">
    </div>

    <div class="carta" id="carta">
        <h2>Para alguien especial</h2>
        <p class="mensaje" id="texto"></p>
    </div>

    <script>
        let mensaje = "Desde que te vi, supe que eras especial...\nCada día que pasa, mi admiración y cariño por ti crecen más.\nEspero que esta carta ilumine tu día tanto como tú iluminas el mío. ❤";
        let sonidoTeclado = new Audio("https://www.soundjay.com/button/beep-07.wav");

        function mostrarCarta() {
            let sobre = document.getElementById("sobre");
            sobre.classList.add("abierto");

            setTimeout(() => {
                sobre.style.display = "none";
                document.getElementById("carta").style.display = "block";
                escribirTexto();
                mostrarCorazones();
            }, 1000);
        }

        function escribirTexto() {
            let texto = document.getElementById("texto");
            let i = 0;

            function escribir() {
                if (i < mensaje.length) {
                    texto.innerHTML += mensaje.charAt(i);
                    sonidoTeclado.play(); // Reproducir sonido de tecleo
                    i++;
                    setTimeout(escribir, 100); // Ralentizar la escritura
                }
            }
            escribir();
        }

        function mostrarCorazones() {
            for (let i = 0; i < 10; i++) {
                let corazon = document.createElement("div");
                corazon.classList.add("corazon");
                corazon.innerHTML = "❤";
                corazon.style.left = Math.random() * 100 + "vw";
                corazon.style.bottom = "-10px";
                corazon.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(corazon);

                setTimeout(() => {
                    corazon.remove();
                }, 3000);
            }
        }
    </script>

</body>
</html>
